name: Build MUNCH Kernel

on:
  workflow_dispatch:

jobs:
  build-munch:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Clone kernel source
        run: |
          git clone https://github.com/ApartTUSITU/kernel_xiaomi_sm8250_mod kernel_src

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git curl wget bison flex zip bc cpio libssl-dev ccache python-is-python3 unzip

      # ==========================
      # Install Proton Clang 20210522
      # ==========================
      - name: Setup Proton Clang
        run: |
          mkdir -p proton-clang
          cd proton-clang
          wget https://github.com/kdrag0n/proton-clang/archive/refs/tags/20210522.zip -O 20210522.zip
          unzip 20210522.zip
          cd ..
          # Set TOOLCHAIN_PATH for build.sh
          echo "TOOLCHAIN_PATH=$PWD/proton-clang/proton-clang-20210522/bin" >> $GITHUB_ENV
          echo "TOOLCHAIN_PATH set to $TOOLCHAIN_PATH"

      - name: Show environment info
        run: |
          echo "Using TOOLCHAIN_PATH=$TOOLCHAIN_PATH"
          $TOOLCHAIN_PATH/clang --version || true
          echo "Cores: $(nproc)"

      # ==========================
      # BUILD — NO KSU
      # ==========================
      - name: Build AOSP + MIUI (NO KSU)
        working-directory: kernel_src
        run: |
          set -e
          echo "Using TOOLCHAIN_PATH=$TOOLCHAIN_PATH"
          chmod +x build.sh
          bash build.sh munch

      - name: Upload NO KSU zips
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: munch-no-ksu-zips
          path: |
            kernel_src/*.zip

      - name: Clean output before KSU build
        run: |
          rm -rf kernel_src/out || true
          rm -f kernel_src/*.zip || true

      # ==========================
      # BUILD — WITH KSU
      # ==========================
      - name: Build AOSP + MIUI (WITH KSU)
        working-directory: kernel_src
        run: |
          set -e
          echo "Using TOOLCHAIN_PATH=$TOOLCHAIN_PATH"
          chmod +x build.sh
          bash build.sh munch ksu

      - name: Upload KSU zips
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: munch-ksu-zips
          path: |
            kernel_src/*.zip

      - name: List final files
        if: always()
        run: |
          ls -lah kernel_src || true
          ls -lah kernel_src/out || true