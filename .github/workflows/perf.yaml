name: Build MUNCH Kernel

on:
  workflow_dispatch:

jobs:
  build-munch:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Clone kernel source
        run: |
          git clone https://github.com/ApartTUSITU/kernel_xiaomi_sm8250_mod kernel_src

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git curl wget bison flex zip bc cpio libssl-dev ccache python-is-python3 unzip

      - name: Setup Proton Clang
        run: |
         mkdir -p $HOME/proton-clang
         cd $HOME/proton-clang
         wget -q https://github.com/kdrag0n/proton-clang/archive/refs/tags/20210522.zip -O proton.zip
         unzip -q proton.zip
         echo "CLANG_PATH=$HOME/proton-clang/proton-clang-20210522/bin" >> $GITHUB_ENV

      - name: Show environment info
        run: |
          echo "Using CLANG_PATH=$CLANG_PATH"
          $CLANG_PATH/clang --version || true
          echo "Runner cores: $(nproc)"

      # ================================
      # Build NO KSU (AOSP + MIUI)
      # ================================
      - name: Build AOSP and MIUI NO KSU
        working-directory: kernel_src
        run: |
          set -e
          export PATH="${CLANG_PATH}:$PATH"
          chmod +x build.sh
          echo "Starting NO KSU build"
          bash build.sh munch

      - name: Upload NO KSU zips
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: munch-no-ksu-zips
          path: |
            kernel_src/Kernel_AOSP_munch_*NoKernelSU*.zip
            kernel_src/Kernel_MIUI_munch_*NoKernelSU*.zip
            kernel_src/*.zip

      - name: Clean output before KSU build
        run: |
          rm -rf kernel_src/out || true
          rm -f kernel_src/*.zip || true

      # ================================
      # Build WITH KSU (AOSP + MIUI)
      # ================================
      - name: Build AOSP and MIUI WITH KSU
        working-directory: kernel_src
        run: |
          set -e
          export PATH="${CLANG_PATH}:$PATH"
          chmod +x build.sh
          echo "Starting WITH KSU build"
          bash build.sh munch ksu

      - name: Upload KSU zips
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: munch-ksu-zips
          path: |
            kernel_src/Kernel_AOSP_munch_*SukiSU*.zip
            kernel_src/Kernel_MIUI_munch_*SukiSU*.zip
            kernel_src/*.zip

      - name: List final files
        if: always()
        run: |
          echo "Root ZIPs:"
          ls -lah kernel_src/*.zip || true
          echo "Out folder:"
          ls -lah kernel_src/out || true