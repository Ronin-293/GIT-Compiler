name: Build MUNCH Kernel

on:
  workflow_dispatch:

jobs:
  build-munch:
    runs-on: ubuntu-22.04
    timeout-minutes: 240

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Clone kernel source
        run: |
          git clone https://github.com/liyafe1997/kernel_xiaomi_sm8250_mod/tree/android15-lineage22-mod kernel_src

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential git curl wget bison flex zip bc cpio libssl-dev ccache python-is-python3 unzip

      - name: Setup Proton Clang
        run: |
          mkdir -p /home/runner/proton-clang
          cd /home/runner/proton-clang
          wget https://github.com/kdrag0n/proton-clang/archive/refs/tags/20210522.zip -O proton-clang-20210522.zip
          unzip proton-clang-20210522.zip
          echo "TOOLCHAIN_PATH=/home/runner/proton-clang/proton-clang-20210522/bin" >> $GITHUB_ENV

      - name: Show environment info
        run: |
          echo "Using TOOLCHAIN_PATH=$TOOLCHAIN_PATH"
          $TOOLCHAIN_PATH/clang --version || true
          echo "Cores: $(nproc)"
          
      - name: Cherry-pick SUSFS-BPF Patch (Auto-Resolve)
        run: |
          cd kernel_src
          git config user.email "bot@example.com"
          git config user.name "Build Bot"

          echo "Fetching external repo..."
          git remote add susfs https://github.com/Kenskuyy-Prjkt/fusionX_sm8250
          git fetch susfs wip-susfs-bpf

          echo "Applying cherry-pick..."
          git cherry-pick 2e62da287ea8c5436f2ca5770d6b3dafcf2c0ccc -X theirs || true

          # Auto resolve conflicts (prefer NEW CHANGES)
          if [ -d ".git/rebase-apply" ] || [ -d ".git/CHERRY_PICK_HEAD" ]; then
            echo "Conflicts detected — resolving using THEIR version..."
            git diff --name-only --diff-filter=U | xargs git checkout --theirs
            git add .
            git cherry-pick --continue || git commit -m "Auto-resolved SUSFS-BPF cherry-pick using theirs"
          fi

          echo "Cherry-pick done with auto-merge."    
         
      # ==========================
      # BUILD — NO KSU
      # ==========================
      - name: Build AOSP + MIUI (NO KSU)
        working-directory: kernel_src
        run: |
          set -e
          export MAKEFLAGS="-j$(nproc)"
          echo "Using TOOLCHAIN_PATH=$TOOLCHAIN_PATH"
          chmod +x build.sh
          bash build.sh munch

      - name: Upload NO KSU zips
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: munch-no-ksu-zips
          path: |
            kernel_src/*.zip

      - name: Clean output before KSU build
        run: |
          rm -rf kernel_src/out || true
          rm -f kernel_src/*.zip || true

      # ==========================
      # BUILD — WITH KSU
      # ==========================
      - name: Build AOSP + MIUI (WITH KSU)
        working-directory: kernel_src
        run: |
          set -e
          export MAKEFLAGS="-j$(nproc)"
          echo "Using TOOLCHAIN_PATH=$TOOLCHAIN_PATH"
          chmod +x build.sh
          bash build.sh munch ksu

      - name: Upload KSU zips
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: munch-ksu-zips
          path: |
            kernel_src/*.zip

      - name: List final files
        if: always()
        run: |
          ls -lah kernel_src || true
          ls -lah kernel_src/out || true