           # Determine build type based on branch combinations
           if [[ "${{ github.event.inputs.KERNEL_TREE_BRANCH_1 }}" == "dev-base" && "${{ github.event.inputs.KERNEL_TREE_BRANCH_2 }}" == "dev-base" ]]; then
             BUILD_TYPE="Personal Build"
           elif [[ "${{ github.event.inputs.KERNEL_TREE_BRANCH_1 }}" == "exp-sus" && "${{ github.event.inputs.KERNEL_TREE_BRANCH_2 }}" == "exp-nxt" ]]; then
             BUILD_TYPE="Beta Test"
           elif [[ "${{ github.event.inputs.KERNEL_TREE_BRANCH_1 }}" == "munch-sus" && "${{ github.event.inputs.KERNEL_TREE_BRANCH_2 }}" == "munch-next" ]]; then
             BUILD_TYPE="Stable Build"
           else
             BUILD_TYPE="Debug Build"
           fi
           
           ZIP_NAME="${BASE_NAME}-${{ github.event.inputs.VERSION }}-${COMPILED_DATE}"
           KERNEL_NAME="${BASE_NAME}"
           
           echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
           echo "KERNEL_NAME=$KERNEL_NAME" >> $GITHUB_ENV
           echo "LTO_CONFIG=$LTO_CONFIG" >> $GITHUB_ENV
           echo "CLANG_TOOLCHAIN=$CLANG_TOOLCHAIN" >> $GITHUB_ENV
           echo "BUILD_TYPE=$BUILD_TYPE" >> $GITHUB_ENV
           
       - name: Package Kernel
         run: |
           cd AnyKernel3-2
           zip -r9 ../${{ env.ZIP_NAME }}.zip *

       - name: Read build metrics
         id: read_metrics
         run: |
           start_date=$(cat build-metrics/start-date-2)
           duration=$(cat build-metrics/duration-2)
           echo "start_date=$start_date" >> $GITHUB_OUTPUT
           echo "duration=$duration" >> $GITHUB_OUTPUT
           
           # Convert seconds to minutes and seconds format
           minutes=$((duration / 60))
           seconds=$((duration % 60))
           echo "build_time=${minutes}m ${seconds}s" >> $GITHUB_OUTPUT
       
       - name: Upload Flashable Kernel Zip to Telegram
         uses: appleboy/telegram-action@master
         with:
           to: ${{ secrets.TELEGRAM_CHAT_ID }}
           token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
           document: ${{ env.ZIP_NAME }}.zip
           format: html
           message: |
            <b>✅ ${{ env.KERNEL_NAME }} Build Complete!</b> 
            <b>🔻Yml:</b> All in One          
            <b>📅 Date:</b> ${{ steps.read_metrics.outputs.start_date }}
            <b>🕔 Build Duration:</b> ${{ steps.read_metrics.outputs.build_time }}
            <b>📱 Device Codename:</b> munch
            <b>📑 Branch:</b> ${{ github.event.inputs.KERNEL_TREE_BRANCH_2 }}
            <b>🔧 Lto:</b> ${{ env.LTO_CONFIG }}
            <b>⚙️ Toolchain:</b> ${{ env.CLANG_TOOLCHAIN }}
            <b>📂 Build Type:</b> ${{ env.BUILD_TYPE }} Release
          
       
       - name: Upload Flashable Kernel Zip
         uses: actions/upload-artifact@v4
         with:
           name: ${{ env.ZIP_NAME }}
           path: ${{ env.ZIP_NAME }}.zip
